spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url={JDBC_DATASOURCE_URL}
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB
spring.datasource.url=jdbc:mysql://localhost:3306/GERENCIADOR_DCE?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#spring.jpa.hibernate.ddl-auto=create
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/db/schema_generated.sql

spring.flyway.locations=classpath:src/main/resources/db/migration, classpath:src/main/resources/db/testdata